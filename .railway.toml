[build]
builder = "NIXPACKS"
buildCommand = "cd frontend && npm run build && mkdir -p ../backend/static && cp -r dist/* ../backend/static/"

[deploy]
startCommand = "cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile - --error-logfile - run:app"
healthcheckPath = "/api/resumes"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
FLASK_ENV = "production"
