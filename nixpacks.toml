[providers.python]
version = '3.11'

[providers.node]
version = '18'

[phases.build]
cmds = [
  'cd frontend && npm install && npm run build',
  'mkdir -p backend/static',
  'cp -r frontend/dist/* backend/static/'
]

[start]
cmd = 'cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile - --error-logfile - run:app'
